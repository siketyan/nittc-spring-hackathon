<!DOCTYPE html>
<html lang="{{ locale }}">
    <head>
        <meta charset="utf-8">
        <meta property="og:title" content="{{ title }}" />
        <meta property="og:description" content="{{ description }}" />
        <meta property="og:url" content="{{ public_url }}/" />
        <meta property="og:image" content="{{ public_url }}/ogp.png" />
        <meta property="og:type" content="website" />
        <meta name="msapplication-TileColor" content="#ffdd57">
        <meta name="theme-color" content="#ffdd57">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4c493d">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            .lds-container {
                height: 100vh;
                padding: 0;
                margin: 0;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .lds-dual-ring {
                display: inline-block;
                width: 80px;
                height: 80px;
                margin: 16px;
            }

            .lds-dual-ring:after {
                content: '';
                display: block;
                width: 64px;
                height: 64px;
                margin: 8px;
                border: 6px solid;
                border-radius: 50%;
                border-color: #333 transparent #333 transparent;
                animation: lds-dual-ring 1.2s linear infinite;
            }

            @keyframes lds-dual-ring {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
        <script defer src="https://kit.fontawesome.com/a53ffda201.js" crossorigin="anonymous"></script>
        <script defer src="main.js"></script>
    </head>
    <body>
        <div class="lds-container">
            <div class="lds-dual-ring"></div>
            <p>Loadingâ€¦</p>
        </div>
    </body>
</html>
